<!doctype html>
<head>
  <meta name="viewport" content="minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0,user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
</head>
<style>
  #test {
    background: green;
    width: 480px;
    height: 480px;
    margin: 0 auto;
    overflow: hidden;
    color: white;
    -ms-touch-action: none;
  }

  body {
    overflow: hidden;
  }
</style>

<div id="test">
</div>

Move your mouse or finger around on the green area.

<!-- Pointer events library. -->
<script src="../js/Event.js"></script>
<script>

window.onload = function() {
	var test = document.querySelector('#test');
	test.addEventListener('pointerdown', function(e) {
		log('pointerdown, pointerType: ' + e.pointerType);
	});
	test.addEventListener('pointermove', function(e) {
		log('pointermove, pointerType: ' + e.pointerType);
		log('pointer count: ' + e.pointers.length);
	});
	test.addEventListener('pointerup', function(e) {
		log('pointerup, pointerType: ' + e.pointerType);
	});
	function log(msg) {
		test.innerHTML = msg + '<br/>' + test.innerHTML;
	}
	document.addEventListener("touchstart", Event.prevent)
};

</script>
